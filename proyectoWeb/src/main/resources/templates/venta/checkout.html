<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Finalizar compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">üßæ Confirmar compra</h2>

    <form th:action="@{/venta/finalizar}" method="post" class="border p-4 rounded shadow-sm">
        <div class="mb-3">
            <label class="form-label">M√©todo de pago</label>
            <select name="metodoPago" class="form-select" required>
                <option value="1">Tarjeta</option>
                <option value="2">Yape</option>
                <option value="3">Contra entrega</option>
            </select>
        </div>

        <!-- Bot√≥n para mostrar el cup√≥n -->
        <div class="mb-3">
            <button type="button" class="btn btn-outline-info" onclick="mostrarCupon()">¬øTienes un cup√≥n?</button>
        </div>

        <!-- Campo de cup√≥n oculto inicialmente -->
        <div id="cuponDiv" class="mb-3" style="display: none;">
            <label class="form-label">C√≥digo de cup√≥n (opcional)</label>
            <input type="text" name="codigoCupon" class="form-control">
        </div>

        <!-- Mostrar error si lo hay -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Finalizar compra</button>
        </div>
    </form>

    <div class="text-center mt-4">
        <a href="/carrito" class="btn btn-secondary">‚Üê Volver al carrito</a>
    </div>
</div>

<script>
    function mostrarCupon() {
        document.getElementById("cuponDiv").style.display = "block";
    }
</script>

</body>
</html>
