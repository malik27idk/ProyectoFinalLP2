<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${producto.nombre}">Detalle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">

        <div class="col-md-6">
            <img class="img-fluid" th:src="@{'/img/' + ${producto.imagen}}" th:alt="${producto.nombre}">
        </div>

        <div class="col-md-6">
            <h3 th:text="${producto.nombre}"></h3>
            <p th:text="${producto.descripcion}"></p>
            <h4 th:text="'S/ ' + ${producto.precio}"></h4>

            <form th:action="@{/carrito/agregar}" method="post">
                <input type="hidden" name="idProducto" th:value="${producto.id}">
                
                <label for="talla">Talla:</label>
                <select class="form-select mb-3" name="idTalla" required>
                    <!-- Simula las tallas disponibles -->
                    <option value="1">38</option>
                    <option value="2">39</option>
                    <option value="3">40</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input class="form-control mb-3" type="number" name="cantidad" min="1" value="1">

                <button type="submit" class="btn btn-success w-100">Añadir al carrito</button>
            </form>
        </div>

    </div>

    <div class="mt-4 text-center">
        <a href="/productos" class="btn btn-secondary">← Volver al catálogo</a>
    </div>
</div>

</body>
</html>
