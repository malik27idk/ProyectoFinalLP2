<div th:fragment="listaProductos(productos)">
    <div id="lista-productos">
        <div th:if="${#lists.isEmpty(productos)}" class="text-center text-muted">
            <p class="mt-5 fs-5">No se encontraron productos para los filtros seleccionados.</p>
        </div>

        <div class="row" th:if="${!#lists.isEmpty(productos)}">
            <div class="col-md-4 mb-4" th:each="producto : ${productos}">
                <div class="card h-100 shadow-sm">
                    <img th:src="@{'/img/' + ${producto.imagen}}" class="card-img-top" th:alt="${producto.nombre}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${producto.nombre}"></h5>
                        <p class="precio" th:text="'S/ ' + ${producto.precio}"></p>
                        <a th:href="@{'/productos/' + ${producto.id}}" class="btn btn-outline-primary w-100">Ver detalle</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
