<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 th:text="${producto.id == null ? '‚ûï Nuevo Producto' : '‚úè Editar Producto'}"></h3>

            <form th:action="@{/admin/productos/guardar}" method="post" th:object="${producto}" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label>Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Descripci√≥n</label>
                    <textarea th:field="*{descripcion}" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label>Precio</label>
                    <input type="number" th:field="*{precio}" step="0.01" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Descuento (%)</label>
                    <input type="number" th:field="*{descuento}" step="0.01" class="form-control">
                </div>

                <div class="mb-3">
                    <label>Estado</label>
                    <select th:field="*{estado}" class="form-control" required>
                        <option th:value="A" th:selected="${producto.estado == 'A'}">Activo</option>
                        <option th:value="I" th:selected="${producto.estado == 'I'}">Inactivo</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Categor√≠a</label>
                    <select th:field="*{categoria.id}" class="form-control" required>
                        <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Marca</label>
                    <select th:field="*{marca.id}" class="form-control" required>
                        <option th:each="mar : ${marcas}" th:value="${mar.id}" th:text="${mar.nombre}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Imagen</label>
                    <input type="file" name="archivoImagen" class="form-control">
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <div>
                        <a th:href="@{/admin/productos}" class="btn btn-secondary">‚Üê Volver</a>
                        <a th:href="@{/admin/productos}" class="btn btn-outline-secondary ms-2">üè∑ Lista de Productos</a>
                    </div>
                    <button type="submit" class="btn btn-primary">üíæ Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
