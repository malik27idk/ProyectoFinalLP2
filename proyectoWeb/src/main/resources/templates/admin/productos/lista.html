<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h2>üì¶ Lista de Productos</h2>

    <a class="btn btn-success mb-3" th:href="@{/admin/productos/nuevo}">‚ûï Nuevo producto</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Categor√≠a</th>
                <th>Marca</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prod : ${productos}">
                <td th:text="${prod.id}"></td>
                <td th:text="${prod.nombre}"></td>
                <td>S/ <span th:text="${prod.precio}"></span></td>
                <td th:text="${prod.categoria.nombre}"></td>
                <td th:text="${prod.marca.nombre}"></td>
                <td>
                    <a th:href="@{/admin/productos/editar/{id}(id=${prod.id})}" class="btn btn-warning btn-sm">‚úèÔ∏è</a>
                    <a th:href="@{/admin/productos/eliminar/{id}(id=${prod.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¬øEliminar producto?')">üóëÔ∏è</a>
                </td>
				
            </tr>
        </tbody>
    </table>
	<div class="d-flex justify-content-between mt-4">
		<a th:href="@{/}" class="btn btn-secondary">‚Üê Volver al inicio</a>
	</div>

</body>
</html>
