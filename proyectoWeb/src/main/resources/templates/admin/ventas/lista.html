<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2>📊 Lista de Ventas</h2>

    <!-- 🔍 Filtro -->
    <form class="row g-3 mb-4" method="get" th:action="@{/admin/ventas}">
        <div class="col-md-5">
            <input type="text" name="nombre" th:value="${nombre}" placeholder="Buscar por cliente" class="form-control">
        </div>
        <div class="col-md-4">
            <input type="date" name="fecha" th:value="${fecha}" class="form-control">
        </div>
        <div class="col-md-3 d-flex gap-2">
            <button type="submit" class="btn btn-dark">🔍 Filtrar</button>
            <a th:href="@{/admin/ventas}" class="btn btn-secondary">🔄 Limpiar</a>
        </div>
    </form>

    <!-- 🧾 Tabla de ventas -->
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Total (S/)</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="venta : ${ventas}">
                <td th:text="${venta.id}"></td>
                <td th:text="${venta.usuario.nombres + ' ' + venta.usuario.apellidos}"></td>
                <td th:text="${venta.fecha}"></td>
                <td th:text="${venta.total}"></td>
                <td th:text="${venta.estado == '1' ? 'Realizada' : 'Anulada'}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
