<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2>üßæ Detalle de Venta</h2>

    <div class="mt-3">
        <p><strong>ID:</strong> <span th:text="${venta.id}"></span></p>
        <p><strong>Cliente:</strong>
            <span th:text="${venta.usuario != null ? venta.usuario.nombres + ' ' + venta.usuario.apellidos : 'N/D'}"></span>
        </p>
        <p><strong>Correo:</strong>
            <span th:text="${venta.usuario != null ? venta.usuario.correo : 'N/D'}"></span>
        </p>
        <p><strong>Fecha:</strong> <span th:text="${venta.fecha}"></span></p>
        <p><strong>Total (S/):</strong> <span th:text="${venta.total}"></span></p>
        <p><strong>Estado:</strong>
            <span th:text="${venta.estado == '1' ? 'Realizada' : 'Anulada'}"></span>
        </p>
    </div>

    <h4 class="mt-4">üì¶ Productos vendidos</h4>
    <table class="table table-bordered mt-2">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Talla</th>
                <th>Cantidad</th>
                <th>Precio Unitario (S/)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${venta.detalles}">
                <td th:text="${item.producto != null ? item.producto.nombre : 'N/D'}"></td>
                <td th:text="${item.talla != null ? item.talla.nombre : 'N/D'}"></td>
                <td th:text="${item.cantidad}"></td>
                <td th:text="${item.precioUnitario}"></td>
            </tr>
        </tbody>
    </table>

    <a href="/admin/ventas" class="btn btn-secondary mt-3">‚Üê Volver a lista</a>

</body>
</html>
