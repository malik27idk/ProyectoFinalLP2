<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center mb-4">Iniciar sesión</h3>

                    <!-- Mensajes de estado -->
                    <div th:if="${param.error}" class="alert alert-danger text-center">
                        ❌ Usuario o contraseña incorrectos
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success text-center">
                        ✅ Has cerrado sesión correctamente
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Correo electrónico</label>
                            <input type="email" name="username" class="form-control" placeholder="tucorreo@correo.com" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" placeholder="********" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <a th:href="@{/registro}">¿No tienes cuenta? Regístrate aquí</a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
