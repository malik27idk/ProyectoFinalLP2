<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <!-- Informaci√≥n general -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h3 class="mb-4">üë§ Mi cuenta</h3>

            <!-- ‚úÖ Mensaje de √©xito -->
            <div th:if="${param.success}" class="alert alert-success text-center">
                ‚úÖ Cambios guardados exitosamente
            </div>

            <form th:action="@{/micuenta/guardar}" method="post" th:object="${usuario}">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label>Nombres</label>
                    <input type="text" class="form-control" th:field="*{nombres}" required>
                </div>

                <div class="mb-3">
                    <label>Apellidos</label>
                    <input type="text" class="form-control" th:field="*{apellidos}" required>
                </div>

                <div class="mb-3">
                    <label>Direcci√≥n</label>
                    <input type="text" class="form-control" th:field="*{direccion}">
                </div>

                <div class="mb-3">
                    <label>Sexo</label>
                    <select class="form-control" th:field="*{sexo}">
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Fecha de nacimiento</label>
                    <input type="date" class="form-control" th:field="*{fechaNacimiento}">
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/}" class="btn btn-secondary">‚Üê Volver al inicio</a>
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Cambio de contrase√±a -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="mb-4">üîê Cambiar contrase√±a</h4>

            <!-- Mensajes -->
            <div th:if="${param.errorPass}" class="alert alert-danger">
                ‚ùå La contrase√±a actual es incorrecta o las nuevas no coinciden.
            </div>
            <div th:if="${param.successPass}" class="alert alert-success">
                ‚úÖ Contrase√±a actualizada correctamente.
            </div>

            <form th:action="@{/micuenta/cambiar-password}" method="post">
                <div class="mb-3">
                    <label>Contrase√±a actual</label>
                    <input type="password" name="actual" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Nueva contrase√±a</label>
                    <input type="password" name="nueva" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Confirmar nueva contrase√±a</label>
                    <input type="password" name="confirmar" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-warning">Actualizar contrase√±a</button>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
