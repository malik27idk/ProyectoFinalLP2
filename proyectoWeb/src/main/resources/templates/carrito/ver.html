<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">üõí Tu Carrito de Compras</h2>

    <div th:if="${items != null and !items.isEmpty()}">
        <table class="table table-bordered text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Producto</th>
                    <th>Talla</th>
                    <th>Cantidad</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.producto.nombre}"></td>
                    <td th:text="${item.talla.valor}"></td>
                    <td th:text="${item.cantidad}"></td>
                    <td>
                        <a th:href="@{/carrito/eliminar(idProducto=${item.producto.id}, idTalla=${item.talla.id})}" class="btn btn-sm btn-danger">‚ùå Quitar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between mt-4">
            <a href="/productos" class="btn btn-secondary">‚Üê Seguir comprando</a>
            <div>
                <a href="/carrito/vaciar" class="btn btn-outline-danger me-2">Vaciar carrito</a>
                <a href="/venta/checkout" class="btn btn-primary">üßæ Finalizar compra</a>
            </div>
        </div>
    </div>

    <div th:if="${items == null or items.isEmpty()}" class="text-center">
        <p class="lead text-muted">Tu carrito est√° vac√≠o.</p>
        <a href="/productos" class="btn btn-outline-primary">Explorar productos</a>
    </div>
</div>

</body>
</html>
